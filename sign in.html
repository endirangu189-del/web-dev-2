<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Sign In</title>
    <style>
        /* --- CSS Reset & Variables --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            /* Theme Colors */
            --primary-orange: #FF8C00;      /* Main Brand Color */
            --dark-orange: #e07b00;         /* Hover State */
            --light-orange: #fff4e6;        /* Background accents */
            --white: #ffffff;
            --text-dark: #333333;
            --text-gray: #666666;
            --border-color: #ddd;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Main Container --- */
        .login-container {
            background-color: var(--white);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-top: 5px solid var(--primary-orange);
        }

        /* --- Header Section --- */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: var(--primary-orange);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .login-header p {
            color: var(--text-gray);
            font-size: 14px;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        /* Focus State - Orange Glow */
        .form-group input:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.2);
        }

        /* Show Password Toggle */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            color: var(--text-gray);
            font-size: 12px;
            user-select: none;
        }

        /* --- Actions (Remember Me / Forgot PW) --- */
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-gray);
            cursor: pointer;
        }
        
        /* Custom Orange Checkbox logic styling */
        .checkbox-group input[type="checkbox"] {
            accent-color: var(--primary-orange);
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: var(--dark-orange);
            text-decoration: underline;
        }

        /* --- Submit Button --- */
        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-orange);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .btn-submit:hover {
            background-color: var(--dark-orange);
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        /* --- Footer --- */
        .login-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-gray);
        }

        .login-footer a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* --- Responsive Design --- */
        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
                margin: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h2>MOBIXX<span style="color:#333">LIMITED</span></h2>
            <p>Welcome back! Please access your account.</p>
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="name@company.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword()">Show</span>
            </div>

            <div class="form-actions">
                <label class="checkbox-group">
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-submit">Sign In</button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a href="#">Create Business Account</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleText = document.querySelector(".toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleText.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleText.textContent = "Show";
            }
        }
    </script>

</body>
</html>
