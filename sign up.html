<!DOCTYPE html>
<html>
<head>
    <title>Create Account - Mobixx</title>
    
    <style>
        /* General Body Settings */
        body {
            font-family: Arial, sans-serif;
            background-color: #fcefe6; /* Very light orange background for contrast */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Container/Card */
        .signup-container {
            background-color: #ffffff; /* White background */
            width: 350px;
            padding: 40px;
            border-radius: 8px;
            border-top: 5px solid #ff6600; /* Mobixx Orange Accent */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Typography */
        h1 {
            color: #ff6600; /* Orange Title */
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Form Labels and Inputs */
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
            font-size: 13px;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Keeps width consistent with padding */
            font-size: 14px;
        }

        /* Focus effect for inputs */
        input:focus {
            border-color: #ff6600;
            outline: none;
        }

        /* Submit Button Styling */
        input[type="submit"] {
            background-color: #ff6600; /* Main Orange Button */
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #e65c00; /* Darker orange on hover */
        }

        /* Footer Links */
        .footer-text {
            margin-top: 20px;
            font-size: 12px;
        }
        .footer-text a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
        }
    </style>

    <script type="text/javascript">
        function validateSignUp() {
            // Get form values
            var name = document.forms["signupForm"]["fullname"].value;
            var email = document.forms["signupForm"]["email"].value;
            var pass = document.forms["signupForm"]["password"].value;
            var confirmPass = document.forms["signupForm"]["confirm_password"].value;

            // Check for empty fields
            if (name == "" || email == "" || pass == "") {
                alert("Please fill in all fields to create your account.");
                return false;
            }

            // Check if passwords match
            if (pass != confirmPass) {
                alert("Passwords do not match. Please try again.");
                return false;
            }

            // Success message
            alert("Welcome to Mobixx, " + name + "! Your account has been created.");
             <div class="nav-links">
            <a href="web dev 2.html">Mobixx</a>
            return true;
        }
    </script>
</head>

<body>

    <div class="signup-container">
        <h1>MOBIXX</h1>
        <p>Join the future of business.</p>

        <form name="signupForm" action="#" onsubmit="open web dev 2" method="POST">
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="fullname" placeholder="John Doe">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Create a password">
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Repeat password">
            </div>

            <input type="submit" value="Create Account"><a href="web dev 2.html"></a>
             <div class="nav-links">
            <a href="web dev 2.html"></a>
        </form>

        <div class="footer-text">
            Already have an account? <a href="sign in.html">Sign In</a>
        </div>
    </div>

</body>
</html>
